<!DOCTYPE html>
<html lang="en">
</html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>


    <!-- include css in the header -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" media="screen"/>


</head>
<body>
<th:block th:replace="navigation-bar :: navigator"/>

<h1>Student list</h1>
<table style="border: 1px solid #000; width: 100%">
    <tr>
        <th>Lp.</th>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Index</th>
        <th>Age</th>
        <th>Suspended</th>
        <th></th><!--edit-->
        <th></th><!--remove-->
    </tr>
    <tr th:each="st,loop : ${students}">
        <td th:text="${loop.index}"></td>
        <td th:text="${st.getId()}"></td>
        <td th:text="${st.getFirstName()}"></td>
        <td th:text="${st.getLastName()}"></td>
        <td th:text="${st.getIndexNumber()}"></td>
        <td th:text="${st.getAge()}"></td>
        <td th:text="${st.isSuspended()}"></td>
        <td>
            <a th:href="@{/student/edit(studentId=${st.getId()})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/student/remove(studentId=${st.getId()})}">Remove</a>
        </td>
        <td>
            <a th:href="@{/grade/add(studentId=${st.getId()})}">Add grade</a>
        </td>
        <td>
            <a th:href="@{/grade/list(studentId=${st.getId()})}">Grades list</a>
        </td>
    </tr>
</table>
</body>
</html>
