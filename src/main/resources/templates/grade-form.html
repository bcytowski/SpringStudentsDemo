<!DOCTYPE html>
<html lang="en">
</html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" media="screen"/>

</head>
<body>
<th:block th:replace="navigation-bar :: navigator"/>
<h1>Grade form</h1>
<form th:href="@{/grade/add(studentId=${studentId})}" method="post" th:object="${grade}">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{student.id}"/>
    Value: <input type="number" step="0.5" min="1" max="6" th:field="*{value}"/><br/>
    Subject:  <select th:field="*{subject}">
    <option value=""> -- </option>
    <option th:each="subject : ${subjects}"
            th:value="${subject}"
            th:utext="${subject}"/>
</select>

    <input type="submit">
</form>
</body>
</html>
